<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Role Based Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="sidebar">
      <h2>WasteZero</h2>
      <ul id="menu"></ul>
    </div>
    <div class="main">
      <div class="topbar">
        <span class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></span>
        <h1 id="roleTitle">Dashboard</h1>
        <div class="searchbar"><input type="text" placeholder="Search..."></div>
        <button class="role-toggle" onclick="toggleRole()">Switch Role</button>
      </div>
      <div class="cards" id="cards"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
